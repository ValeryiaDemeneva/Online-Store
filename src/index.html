<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>NewsPortal</title>

    <link href="nouislider.css" rel="stylesheet" />
</head>

<body>
    <header>
        <h1>Online Store</h1>
        <div class="bucket">

        </div>
    </header>
    <div class="app">
        <div class="prices-slider">
            <div id="formatting-slider">
            </div>
            <div class="tooltips">
                <div class="prices">
                    <div id="formatting-start"> </div><span>$</span>
                </div>
                <div class="prices">
                    <div id="formatting-end"> </div><span>$</span>
                </div>
            </div>

        </div>
        <div class="year-slider">
            <div id="formatting-slider-year">
            </div>
            <div id="formatting-start-year" class="hide"> </div>
            <div id="formatting-end-year" class="hide"> </div>
        </div>

        <div class="root"></div>
    </div>


    <!-- <script src="./index.js"></script> -->
    <script src="nouislider.js"></script>
</body>

</html>
